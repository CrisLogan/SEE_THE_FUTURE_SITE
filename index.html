
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GNX-001 | SEE THE FUTURE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="splash">
    <img src="logo.png" alt="Logo SEE THE FUTURE" class="logo-splash">
  </div>

  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Bastón GNX-001</h1>
  </header>

  <main>
    <section id="quienes-somos">
      <h2>Quiénes somos</h2>
      <p>Somos SEE THE FUTURE, desarrolladores del bastón inteligente GNX-001 para personas con discapacidad visual.</p>
    </section>

    <section id="producto">
      <h2>Producto GNX-001</h2>
      <img src="baston.png" alt="Bastón GNX-001" class="baston-img" />
      <div class="features">
        <button onclick="mostrarInfo('abajo')">Sensor Inferior</button>
        <button onclick="mostrarInfo('izquierda')">Sensor Izquierdo</button>
        <button onclick="mostrarInfo('centro')">Sensor Central</button>
        <button onclick="mostrarInfo('derecha')">Sensor Derecho</button>
        <button onclick="mostrarInfo('superior')">Sensor Superior</button>
      </div>
      <p id="info-sensor"></p>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <form>
        <input type="text" placeholder="Nombre" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    Proyecto desarrollado por Cristopher Logan Londoño y Mateo Rodríguez Chisaba.
  </footer>

  <script>
    setTimeout(() => document.querySelector('.splash').style.display = 'none', 2000);

    function mostrarInfo(sensor) {
      const info = {
        abajo: "Sensor inferior: detecta obstáculos en el suelo.",
        izquierda: "Sensor izquierdo: detecta obstáculos al lado izquierdo.",
        centro: "Sensor central: detecta obstáculos al frente.",
        derecha: "Sensor derecho: detecta obstáculos al lado derecho.",
        superior: "Sensor superior: diseñado como detector de metales."
      };
      document.getElementById("info-sensor").innerText = info[sensor];
    }
  </script>
</body>
</html>
